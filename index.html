<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Bar Robusta</title>
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-expand-lg px-3 py-4">
      <div class="container-fluid">
        <!-- Loggor -->
        <div class="d-flex align-items-center">
          <span class="logo-text small-logo">Bar Robusta</span>
        </div>

        <!-- Toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar"
          aria-controls="mainNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Meny -->
        <div
          class="collapse navbar-collapse justify-content-end"
          id="mainNavbar"
        >
          <ul class="navbar-nav gap-lg-3 text-end">
            <li class="nav-item">
              <a class="nav-link" href="#">Hem</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Vinprovningar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Öppettider</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="hero-header">
      <img
        class="header-image"
        src="images/grigorii-shcheglov-l64e9K5I-lU-unsplash.jpg"
        alt="Restaurant Header"
      />
      <h1 class="hero-logo-text">Bar Robusta</h1>
    </header>

    <main style="height: 1000px; background-color: #fff">
      <h1 style="padding: 100px">Meny osv lmao</h1>
    </main>

    <div class="footer">
      <footer class="ms-5 py-5 text-start">
        <li>
          <a href="index.html">Hem</a>
        </li>
        <li>
          <a href="#">Instagramlänk med icon</a>
        </li>
        <li>
          <a href="#">LocationLänk med icon</a>
        </li>
        <li>
          <a href="#">Kontakt mail som poppar halvskärm</a>
        </li>
        <p>&copy; 2025, Bar Robusta – all rights reserved.</p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      ;
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      ;
      crossorigin="anonymous"
      ;
    ></script>
    <script>
      window.addEventListener("scroll", () => {
        const navbar = document.getElementById("navbar");
        const heroLogoText = document.querySelector(".hero-logo-text");

        if (window.scrollY > 100) {
          navbar.classList.add("scrolled");
          heroLogoText.classList.add("scrolled-out");
        } else {
          navbar.classList.remove("scrolled");
          heroLogoText.classList.remove("scrolled-out");
        }
      });
    </script>
  </body>
</html>
